<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism App Signup</title>
    <!--<link rel="stylesheet" href="styles/loginsignup.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form action="process-signup.php" method="POST" novalidate id="sgnup">
            <h3>Sign Up Here</h3>

            <div>
                <label for="first_name">First Name</label>
                <input type="text" placeholder="example : John" id="first_name" name="first_name">
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" placeholder="example : Doe" id="last_name" name="last_name">
            </div>
            <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" placeholder="example : 70123456" id="phone_number" name="phone_number">
            </div>
            <div>
                <label for="username">Email</label>
                <input type="email" placeholder="example : john.doe@example.com" id="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password" name="password">
            </div>
            <div>
                <label for="password">Repeat Password</label>
                <input type="password" placeholder="Repeat password" id="password-re" name="password-re">
            </div>
    
            <button>Sign Up</button>

            <!--
            <div class="social">
              <div class="go"><i class="fab fa-google"></i>  Google</div>
              <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>
            -->
            
            <div class="redirect-link">
                Already have an account? <a href="login.php">Log In</a>
              </div>
        </form>   
        <!-- Just validate is a js tool for validating forms--> 
        <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
        <script src="js/validation.js" defer></script>
        <script src="https://kit.fontawesome.com/32c48c7151.js" crossorigin="anonymous" defer></script>
    </div>
</body>
</html>
